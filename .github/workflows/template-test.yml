name: Test Rails Template

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test_template:
    runs-on: ubuntu-latest
    env:
      CI: true  # Ensures Rails runs in CI mode (skips prompts, etc.)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true  # Caches gems for faster runs

      - name: Install Rails and dependencies
        run: gem install rails bundler

      - name: Generate app from template
        run: |
          # Create a dummy kamal binstub to prevent generation
          mkdir -p ~/bin
          touch ~/bin/kamal
          chmod +x ~/bin/kamal

          rails new dummy_app \
            -m template.rb \
            -d mysql \
            --skip-test \
            --force \
            --skip-javascript  # Skip JS if not needed (or add Node.js setup)
            --skip-binstubs
          cd dummy_app
          bin/rails db:create db:migrate
          bin/rails runner "puts 'âœ… Template applied successfully'"

      - name: Verify Turbo/Stimulus (if needed)
        if: false  # Disabled by default; enable if your template uses JS
        run: |
          cd dummy_app
          bin/rails turbo:install stimulus:install